<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dusty Shelf - Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero d-flex align-items-center">
    <div class="container">
      <h1 class="display-6 fw-bold text-uppercase mb-1">Books</h1>
      <p class="lead mb-0">Browse our collection and add to your cart</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-book"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="books.html">Books</a>
          <a class="nav-link" href="cart.html">Cart</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      <div class="row g-4" id="book-grid">
        <!-- Book cards injected here -->
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="f-info">
        <div class="f-info-social">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div>&copy; Wunderlust Private Limited</div>
        <div class="f-info-links">
          <a href="/privacy">Privacy</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const BOOKS = [
      { name: 'The Kalki Trilogy', price: 100, img: './images/image kalki.jpg' },
      { name: 'Mythology Handbook', price: 80, img: './images/imagemythology.jpg' },
      { name: 'The Great Mother', price: 250, img: './images/the good mother.jpg' },
      { name: 'Mahabharata', price: 400, img: './images/mahabharata.jpg' },
      { name: 'Greek Myths & Legends', price: 350, img: './images/Greek myths& legends.jpeg' }
    ];

    function getCart(){
      try { return JSON.parse(localStorage.getItem('cart')) || []; } catch { return []; }
    }
    function setCart(cart){ localStorage.setItem('cart', JSON.stringify(cart)); }

    function addToCart(book){
      const cart = getCart();
      cart.push({ name: book.name, price: book.price });
      setCart(cart);
      alert(`${book.name} added to cart!`);
    }

    function renderBooks(){
      const grid = document.getElementById('book-grid');
      grid.innerHTML = '';
      BOOKS.forEach((b, idx) => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-4 col-lg-3';
        col.innerHTML = `
          <div class="card h-100 book-card">
            <img src="${b.img}" alt="${b.name}" class="card-img-top">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${b.name}</h5>
              <p class="mb-2 text-primary fw-semibold">$${b.price}</p>
              <button class="btn btn-sm btn-success mt-auto" data-idx="${idx}">Add to Cart</button>
            </div>
          </div>`;
        grid.appendChild(col);
      });

      grid.addEventListener('click', (e) => {
        if(e.target.matches('button[data-idx]')){
          const i = Number(e.target.getAttribute('data-idx'));
          addToCart(BOOKS[i]);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', renderBooks);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
